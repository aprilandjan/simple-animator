<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试动画</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="description" content="来自如故APP">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        .wrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .box {
            width: 1rem;
            height: 1rem;
            display: inline-block;
            background-color: #4791FF;
            color: #bf616a;
            line-height: 1rem;
            font-size: 0.3rem;
            text-align: center;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box" id="elBox">box</div>
    </div>
</body>
</html>
